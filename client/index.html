<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Lobby</title>
</head>
<script src="JS/index/main.js"></script>
<body>
    <div id="pop-up-FORM">
        <div id="box-Form">
            <div id="close" onclick="closePop()">
                <div id="close1"></div>
                <div id="close2"></div>
            </div>
            <form id="connexion" action="javascript:void(0)">
                <h3>Pseudo :</h3>
                <input type="text" name="Pseudo"><br/>
                <h3>Mot de passe :</h3>
                <input type="password" name="Userpassword"><br/>
                <button onclick="CONNECTED()">Se connecter</button>
            </form>
            <form id="inscription" ction="javascript:void(0)">
                <h3>Pseudo :</h3>
                <input type="text" name="Pseudo"><br/>
                <h3>Mot de passe :</h3>
                <input type="password" name="Userpassword"><br/>
                <h3>Confirmer le Mot de passe :</h3>
                <input type="password" name="Confpassword"><br/>
                <button onclick="">S'inscrire</button>
            </form>
            <div id="select-form">
                <div class="select" id="select-co" onclick="change('Connexion')">Connexion</div>
                <div class="select" id="select-in" onclick="change('Inscri')">Inscription</div>                
            </div>
        </div>
    </div>
    <div id="menu">
        <div id="titles">
            <h1>Chicken Game</h1>
            <h2>Vous n'êtes pas encore connecté</h2>
        </div>
        <div id="lobby">
            <table>
                <tr class="td-top">
                    <td id="td-pseudo" class="td-top">Pseudo :</td>
                    <td class="td-top">nombre de victoires :</td>
                    <td class="td-top">Ready :</td>
                </tr>

                <!-- test -->
                <tr>
                    <td>Simon</td>
                    <td>123</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Mathor</td>
                    <td>2</td>
                    <td>☺</td>
                </tr>
                <!-- test -->

            </table>
        </div>
        <button id="connect" onclick="connect()">Se connecter</button>
        <div id="connected-buttons">
            <button id="join" onclick="enter('join')">Join</button>
            <button id="leave" onclick="enter('leave')">Leave</button>
            <button id="ready" class="btn-disable" disabled onclick="ready('ready')">Ready</button>
            <button id="not-ready" onclick="ready('not-ready')">not Ready</button>
            <button onclick="disconnect()">se déconnecter</button>
        </div>
    </div>
</body>
</html>
